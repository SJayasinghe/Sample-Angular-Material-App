<div *ngIf="dataLoaded">
<mat-toolbar>
    <span>Edit Details</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup] = "editUserForm" submit = "updateUser()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="email"  formControlName="email">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="first_name" formControlName="first_name">
             </mat-form-field>
             <mat-form-field class="full-width">
               <mat-label>Last Name</mat-label>
               <input  matInput  placeholder="last_name" formControlName="last_name">
            </mat-form-field>         
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">Update</button>
         <!-- <button mat-raised-button (click)="register()" color="primary">REGISTER</button> -->
     </mat-card-actions>
  </mat-card>
</div>
