<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup] = "addUserForm" submit = "createUser()">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input  matInput  placeholder="name"  formControlName="name"  required>
                <mat-error>This field is mandatory.</mat-error>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Job</mat-label>
                <input  matInput  placeholder="job" formControlName="job"  required>
                <mat-error>This field is mandatory.</mat-error>
             </mat-form-field>
             <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input  matInput  placeholder="email" formControlName="email"  required>
               <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>         
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="createUser()" color="primary">REGISTER</button>

     </mat-card-actions>
  </mat-card>
